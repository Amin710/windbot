{% extends "base.html" %}

{% block title %}ورود - پنل مدیریت ویندسکرایب{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-wind fa-3x text-primary mb-3"></i>
                        <h3>پنل مدیریت ویندسکرایب</h3>
                        <p class="text-muted">لطفاً وارد شوید</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">نام کاربری</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       required 
                                       placeholder="نام کاربری خود را وارد کنید">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">رمز عبور</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       placeholder="رمز عبور خود را وارد کنید">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-custom">
                            <i class="fas fa-sign-in-alt"></i>
                            ورود به پنل
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            نام کاربری پیش‌فرض: <code>admin</code><br>
                            رمز عبور پیش‌فرض: <code>admin123</code>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
